<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    {% include 'base.html' %}
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center ;
            margin-top: 100px;
            color: black;
        }
    </style>
</head>
<body>
   <h1 class="text-">Login Page</h1>
   <form action="" method="POST">
   {% csrf_token %}
   {% if error %}
    <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}
   <input type="text" placeholder="Username" class="form-control" name="username" style="width: 300px; margin-left: 40%; margin-top: 50px;">
   <input type="password" placeholder="Password" class="form-control" name="password" style="width: 300px; margin-left: 40%; margin-top: 20px;">
   <button class="btn btn-primary" style="margin-left: 48%; margin-top: 20px;">Login</button>
   </form>
</body>
</html>
