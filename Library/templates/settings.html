{% extends 'base.html' %}
{% block title %}Add Users{% endblock %}
{% block content %}

<div class="col">
  <form action="" method="post" enctype="multipart/form-data">  <!-- Added enctype here -->
    {% csrf_token %}
    
    {% if messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    
    <!-- Return Date Settings -->
    <div class="card mb-3 border-dark">
      <div class="card-header border-dark">
        <h5 class="text-center">Return Date Settings</h5>
      </div>
      <div class="card-body">
        <label class="form-label">For students</label>
        <div class="input-group">
          <input type="number" name="maxDueStud" class="form-control" required value="{{ settings.maxDueStud }}">
          <span class="input-group-text">Days</span>
        </div>

        <label class="form-label">For teachers</label>
        <div class="input-group">
          <input type="number" name="maxDueTeach" class="form-control" required value="{{ settings.maxDueTeach }}">
          <span class="input-group-text">Days</span>
        </div>
      </div>
    </div>

    <!-- Fine Amount Settings -->
    <div class="card mb-3 border-dark">
      <div class="card-header border-dark">
        <h5 class="text-center">Fine Amount Settings</h5>
      </div>
      <div class="card-body">
        <label class="form-label">For students</label>
        <div class="input-group">
          <input type="number" name="fineStud" class="form-control" required value="{{ settings.fineStud }}">
          <span class="input-group-text">Rs/Day</span>
        </div>

        <label class="form-label">For teachers</label>
        <div class="input-group">
          <input type="number" name="fineTeach" class="form-control" required value="{{ settings.fineTeach }}">
          <span class="input-group-text">Rs/Day</span>
        </div>
      </div>
    </div>

    <!-- Logo Upload -->
    <div class="card mb-3 border-dark">
      <div class="card-header border-dark">
        <h5 class="text-center">Set Logo</h5>
      </div>
      <div class="card-body">
        <label for="logo" class="form-label">Upload Logo</label>
        <div class="input-group">
          <input type="file" name="logo" id="logo" class="form-control" accept=".jpeg,.jpg,.png"> <!-- Changed to file input -->
        </div>
      </div>
    </div>
    
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>

{% endblock %}
