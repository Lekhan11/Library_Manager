{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}

<div class="container">
  <div class="text-center">
    <h2>Library Stats</h2>
  </div>
  <div class="row">
    <div class="col">
        <div class="card">
          <div class="card-header bg-dark">
            <h6 class="text-black text-center text-white">Books Available <i class="bi bi-book"></i></h3>
          </div>
          <div class="card-body bg-warning">
            <h1 class="text-center">{{total_books}}</h1>
          </div>
        </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header bg-dark">
          <h6 class="text-black text-center text-white">Total Students <i class="bi bi-people-fill"></i></h3>
        </div>
        <div class="card-body bg-primary">
          <h1 class="text-center">{{total_students}}</h1>
        </div>
      </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-header bg-dark">
        <h6 class="text-black text-center text-white">Total Teachers <i class="bi bi-person-circle"></i></h3>
      </div>
      <div class="card-body bg-danger">
        <h1 class="text-center">{{total_teachers }}</h1>
      </div>
    </div>
</div>
<hr class="my-4 border border-2 border-dark">
  </div>
</div>
    
{% endblock %}
