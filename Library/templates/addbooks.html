<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <center>
          <h1 class='text-center'>Enter Book Details</h1>
    </center>
         <form action="/addbooks" method="POST">
            {% csrf_token %}
              <div class="container">
                <center>
                <table>
                    <tr>
                        <td>Book Name:</td>
                        <td><input type="text" name="book_name" placeholder="Enter Book Name"></td>
                    </tr>
                    <tr>
                        <td>ISBN Code:</td>
                        <td>
                            <input type="text" name="isbn" placeholder="Enter ISBN">
                        </td>
                    </tr>
                    <tr>
                        <td>Author:</td>
                        <td><input type="text" name="author" placeholder="Enter Author Name"></td>
                    </tr>
                    <tr>
                        <td>Category:</td>
                        <td>
                            <select name="category">
                                {% for category in categories %}
                                <option>{{ category }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Quantity:</td>
                        <td><input type="text" name="quantity" placeholder="Enter Quantity"></td>
                    </tr>
                    <tr>
                        <td><button style="border-radius: 50%;">Reset</button>
                        <button>Submit</button></td>
                    </tr>
                </table>
                </center>
              </div>
                               
</body>
</html>
