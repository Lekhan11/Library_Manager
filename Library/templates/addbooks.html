{% extends "base.html" %}

{% block title %}Add Books{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Enter Book Details</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Category</button>
    </div>
    <form action="/addbooks" method="POST">
        {% csrf_token %}
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select name="category" id="category" class="form-control" required>
                        <option value="" disabled selected>Select a Category</option>
                        {% for cat in categories %}
                            <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="book_name" class="form-label">Book Name:</label>
                    <input type="text" name="book_name" id="book_name" class="form-control" placeholder="Enter Book Name" required>
                </div>
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN Code:</label>
                    <input type="text" name="isbn" id="isbn" class="form-control" placeholder="Enter ISBN" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" name="author" id="author" class="form-control" placeholder="Enter Author Name" required>
                </div>
                <div class="mb-4">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Enter Quantity" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Modal for Adding Category -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/addcategory" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new-category" class="col-form-label">Category Name:</label>
                        <input type="text" class="form-control" id="new-category" name="new_category" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
