{% extends 'base.html' %}
{% block title %}Add Book{% endblock %}
{% block content %}

<div class="container mt-5">
    <!-- Title -->
    <h1 class="text-center mb-3">Enter Book Details</h1>

    <!-- Category Button (Above Book Name, slightly right-aligned) -->
    <div class="d-flex justify-content-end mb-3" style="max-width: 600px; margin: 0 auto;">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#categoryModal">Category</button>
    </div>

    <!-- Book Form -->
    <form action="/addbooks" method="POST" class="row justify-content-center">
        {% csrf_token %}
        <div class="col-md-6">
            <div class="mb-3">
                <label for="book_name" class="form-label">Book Name:</label>
                <input type="text" id="book_name" name="book_name" class="form-control" placeholder="Enter Book Name" required>
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN Code:</label>
                <input type="text" id="isbn" name="isbn" class="form-control" placeholder="Enter ISBN" required>
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" name="author" class="form-control" placeholder="Enter Author Name" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select id="category" name="category" class="form-select" required>
                    {% for category in categories %}
                        <option>{{ category }}</option>
<div class="card container-fluid">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="text-center" style="padding-left: 45%;">Add Books</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategory" aria-hidden="true">Add Category</button>
    </div>

    <div class="card-body">
        <!-- Add Book Form -->
        <form method="POST" action="">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="book_id" class="form-label">Book ID :</label>
                <input type="text" class="form-control" id="book_id" name="isbn_code">
            </div>

            <div class="mb-3">
                <label for="book_name" class="form-label">Book Name :</label>
                <input type="text" class="form-control" id="book_name" name="book_name">
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author :</label>
                <input type="text" class="form-control" id="author" name="author">
            </div>

            <div class="mb-3">
                <label for="publication" class="form-label">Publication :</label>
                <input type="text" class="form-control" id="publication" name="publications">
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category :</label>
                <select name="category" id="category" class="form-control">
                    <option selected disabled>Select The Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="text" id="quantity" name="quantity" class="form-control" placeholder="Enter Quantity" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>
        </div>
    </form>
</div>

<!-- Category Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="categoryModalLabel">Add Category</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/addcategory" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new-category" class="col-form-label">Enter Category:</label>
                        <input type="text" class="form-control" id="new-category" name="new_category" placeholder="New Category">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity :</label>
                <input type="text" class="form-control" id="quantity" name="quantity">
            </div>

            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
</div>

<!-- Add Category Modal -->
<div class="modal" id="addCategory">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="modal-header">
                    <h3 class="modal-title">Add Category</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="new_category" class="form-label">New Category:</label>
                        <input type="text" class="form-control" id="new_category" name="new_category" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
