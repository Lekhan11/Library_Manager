{% extends 'base.html' %}
{% block title %}Add Users{% endblock %}
{% block content %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Return - Library Management System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center">Return Book</h2>
    <form action="return_book.php" method="POST">
      <!-- Student ID Field -->
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" name="studentId" placeholder="Enter your Student ID" required>
      </div>

      <!-- Book ID Field -->
      <div class="mb-3">
        <label for="bookId" class="form-label">Book ID</label>
        <input type="text" class="form-control" id="bookId" name="bookId" placeholder="Enter the Book ID" required>
      </div>

      <!-- Return Date Field -->
      <div class="mb-3">
        <label for="returnDate" class="form-label">Return Date</label>
        <input type="date" class="form-control" id="returnDate" name="returnDate" required>
      </div>

      <!-- Book Condition Field -->
      <div class="mb-3">
        <label for="bookCondition" class="form-label">Book Condition</label>
        <select class="form-select" id="bookCondition" name="bookCondition" required>
          <option value="" selected disabled>Select the book's condition</option>
          <option value="Good">Good</option>
          <option value="Damaged">Damaged</option>
          <option value="Lost">Lost</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Return Book</button>
      </div>
    </form>

    <!-- Confirmation Message -->
    <div id="confirmationMessage" class="mt-4 text-center" style="display:none;">
      <div class="alert alert-success" role="alert">
        The book has been successfully returned!
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Optionally, you can add JavaScript to display a success message
    // after a book is returned (this would typically be handled by backend).
    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default form submission for this example
      document.getElementById("confirmationMessage").style.display = "block";
    });
  </script>
</body>
{% endblock %}
