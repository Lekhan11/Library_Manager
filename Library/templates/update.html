<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE UPDATING</title>
</head>

<body style="font-size: x-large;">
    <center>
        <h1>PROFILE</h1>
    </center>
    <form>
        <center>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="First Name" placeholder="Enter First Name"></td>
                </tr>
                <tr>
                    <td>Last name</td>
                    <td><input type="text" name="Last Name" placeholder="Enter Last Name"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="text" name="Email" placeholder="eg: abc123@gmail.com"></td>

                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="Phone no" placeholder="Enter Phone No"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="Address" placeholder="Enter Address"></td>
                </tr>
                <tr>
                    <td>City</td>

                    <td>
                        <select>
                            <option>Namakkal</option>
                            <option>Selam</option>
                            <option>Kanyakumari</option>
                            <option>Erode</option>
                            <option>Dharmapuri</option>
                        </select>
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select>
                            <option>Tamil Nadu</option>
                            <option>Kerala</option>
                            <option>Karnataka</option>
                            <option>AndraPradesh</option>
                            <option>Bihar</option>
                        </select>
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>Pincode</td>
                    <td><input type="text" name="Pincode" placeholder="Enter Pincode"></td>
                </tr>
                <td>
                    <center>
                    <button>Save</button>
                </center>
                </td>

    </form>
    </center>
</body>

</html>
