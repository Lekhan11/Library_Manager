<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Student Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center">Update Student Profile</h2>
    <form>
      <!-- Full Name Field -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>

      <!-- Student ID Field -->
      <div class="mb-3">
        <label for="roll no" class="form-label">Roll no</label>
        <input type="text" class="form-control" id="roll no" placeholder="Enter your student rollno" required>
      </div>

      <!-- Phone Number Field -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>

      <!-- Date of Birth Field -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>

      <!-- class Field -->
      <div class="mb-3">
        <label for="class" class="form-label">class</label>
        <select class="form-select" id="class" required>
          <option value="" selected disabled>Select your class</option>
          <option value="computer-science">I</option>
          <option value="engineering">II</option>
          <option value="medicine">III</option>
          <option value="business">IV</option>
          <option value="arts">V</option>
          <option value="computer-science">VI</option>
          <option value="engineering">VII</option>
          <option value="medicine">VIII</option>
          <option value="business">IX</option>
          <option value="arts">X</option>
          <option value="business">XI</option>
          <option value="arts">XII</option>
        </select>
      </div>

      <!-- Gender Field (Radio Buttons) -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <input type="radio" class="form-check-input" id="male" name="gender" value="male" checked>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div>
          <input type="radio" class="form-check-input" id="female" name="gender" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div>
          <input type="radio" class="form-check-input" id="other" name="gender" value="other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
