<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container-fluid bg-dark">
<nav class="navbar navbar-dark">
    <button class="navbar-toggler  d-block"  type="button" data-bs-toggle="offcanvas" data-bs-target="#collapseContent"><i class="bi bi-list"></i></button>
<a href="{%url 'home'%}" class="navbar-brand me-auto ps-2">Library Management</a>
</div>
</nav>
<div class="col-2">
<div class="col-2">
    <div class="offcanvas offcanvas-start" id="collapseContent">
        <div class="offcanvas-header bg-dark text-white"> 
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_users' %}">Add Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'issue_books' %}">Issue Books</a>
            </li>
           
        </ul>


    </div>
</div>
</div>
</div>
</div>

<div class="d-flex justify-content-center align-items-center mt-5">
    {% block content %}

    {% endblock %}
    </div>
</body>

</html>
