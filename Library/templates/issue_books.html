{% extends "base.html" %}

{% block title %}Issue Details{% endblock %}

{% block content %}
<div class="form-container">
    <h1 style="text-align: center;">ISSUE DETAILS</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Student Name:</td>
                <td><input type="text" name="studentName" placeholder="Enter Student Name" required></td>
            </tr>
            <tr>
                <td>Roll No:</td>
                <td><input type="text" name="roll" placeholder="Enter Roll No" required></td>
            </tr>
            <tr>
                <td>Book Category:</td>
                <td>
                    <select name="category" required>
                        <option value="" disabled selected>Select Category</option>
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Book ID:</td>
                <td><input type="text" name="book_id" placeholder="Enter Book ID" required></td>
            </tr>
            <tr>
                <td>Issue Date:</td>
                <td><input type="date" name="issued_date" required></td>
            </tr>
            <tr>
                <td>Due Date:</td>
                <td><input type="date" name="due_date" required></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <button type="submit" class="submit-btn">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
