{% extends 'base.html' %}
{% block title %}Issue Books{% endblock %}
{% block content %}

<div class="card container-fluid">
    <div class="card-header">
        <h3 class="text-center">Issue Books</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="book_id" class="form-label">Accession Number :</label>
                <input type="text" class="form-control" id="book_id" name="book_id">
                <div id="book_details" class="mt-3"></div> <!-- Dynamically filled here -->
            </div>

            <div class="mb-3">
                <label for="user_id" class="form-label">User ID :</label>
                <input type="text" class="form-control" id="user_id" name="user_id">
                <div id="user_details" class="mt-3"></div>
            </div>

            <div class="mb-3">
                <label for="issue_date" class="form-label">Issue Date :</label>
                <input type="date" class="form-control" id="issue_date" name="issue_date">
            </div>

            <div class="mb-3">
                <label for="due_date" class="form-label">Due Date :</label>
                <input type="date" class="form-control" id="due_date" name="due_date" readonly>
            </div>

            <button type="submit" class="btn btn-primary">Issue Book</button>
        </form>
    </div>
</div>
{% block scripts %}
{% load static %}
<script src="{% static 'js/getDueDate.js' %}"></script>
<script src="{% static 'js/bookDetails.js' %}"></script>
<script src="{% static 'js/userDetails.js' %}"></script>
{% endblock %}


{% endblock %}
