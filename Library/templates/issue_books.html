<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Details</title>
</head>
<style>
    body {
        background-color: #f8f9fa;

        margin: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        background-image: url('C:\Users\MOHANAPRIYA\OneDrive\Desktop\Library_Manager-2\lib.jpg');
        background-size: cover;
        background-position: center;
    }
</style
<body style="font-size: x-large;">
    <center>
        <h1>ISSUE DETAILS</h1>
    </center>
    <form method="POST" action="">
        {% csrf_token %}
        <center>
            <table>
                <tr>
                    <td>Student Name:</td>
                    <td><input type="text" name="studName" placeholder="Enter Student Name"></td>
                </tr>
                <tr>
                    <td>Roll No:</td>
                    <td><input type="text" name="roll" placeholder="Enter Roll No"></td>
                </tr>

                <tr>
                    <td>Book Category:</td>
                    <td>
                        <select>
                            {% for category in categories %}
                            <option>{{ category }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Book Id</td>
                    <td><input type="text" name="book_id" placeholder="Enter Book Id"></td>
                </tr>
                <tr>
                    <td>Issue Date</td>
                    <td><input type="date" name="issued_date" placeholder=></td>
                </tr>
                <tr>
                    <td>Due Date</td>
                    <td><input type="date" name="due_date" placeholder=></td>

                </tr>

                <tr align="center">
                    <td><button style="border-radius: 50;">Reset</button>

                        <button>Submit</button>
                    </td>
                </tr>
    </form>
    </center>
</body>
</html>
